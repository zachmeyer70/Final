<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert new Book</title>
<script>
	function inputValidation(){
		var x = document.forms["myForm"]["title"].value;
		var a = document.forms["myForm"]["author"].value
		
		if(x=="" || a ==""){
			alert("A field not filled in");
			return false;
		}		
	}
</script>
</head>
<body>
<h3>Add New Book</h3>
<form th:object="${newBook}" th:action="@{/addBook}" method='POST' name="myForm" onsubmit="return inputValidation()">
	Title:<input name="title" size="20"> <br />
	Author:<input name="author" size="20"> <br />
	<input name="submit" type="submit" value="submit" />
</form>
	<a href="viewAllBooks">View All Books</a>
</body>
</html>
