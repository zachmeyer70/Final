<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Member</title>
<script>
	function inputValidation(){
		var x = document.forms["myForm"]["name"].value;
		var a = document.forms["myForm"]["address"].value
		var b = document.forms["myForm"]["city"].value
		var c = document.forms["myForm"]["status"].value
		
		if(x=="" || a =="" || b=="" || c==""){
			alert("A field not filled in");
			return false;
		}
		
		if(isNaN(c)){
			alert("Status must be a number")
			return false;
		}
		
	}
</script>
</head>
<body>
<h3>Add New Member</h3>
<form th:object="${newMember}" th:action="@{/addMember}" method='POST' name="myForm" onsubmit="return inputValidation()">
	Name:<input name="name" size="20"> <br />
	Address:<input name="address" size="20"> <br />
	City:<input name="city" size="20"> <br />
	Status:<input name="status" size="1"><br />
	<input name="submit" type="submit" value="submit" />
</form>
	<a href="viewAllMembers">View All Books</a>
</body>
</html>
