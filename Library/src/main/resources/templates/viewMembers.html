<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Members</title>
</head>
<body>
<h3>View Books</h3>
<form>
<!-- table to hold members -->
	<table>
	<tr>
<!-- 	table headers -->
		<th>MemberId</th>
		<th>Name</th>
		<th>City</th>
		<th>Address</th>
		<th>Status</th>
	</tr>
<!-- 	loop through passed in list of members -->
		<tr th:each="members : ${currentMembers}">
<!-- 		shows member id, name, city, address of current member in list -->
			<td th:text="${members.id}" />
			<td th:text="${members.name}" />
			<td th:text="${members.city}"/>
			<td th:text="${members.address}" />
			<td th:text="${members.status}"/>
		</tr>
	</table>
</form>
	<a href="addMember">Add Member</a> <br />
	<a href="index">Home</a>
</body>
</html>
